<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="shortenForm">
        <input type="url" id="urlInput" placeholder="Enter URL to shorten" required>
        <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value;
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = response.ok ? `<p>Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a></p>` : `<p>Error: ${data.error}</p>`;
        });
    </script>
</body>
</html>
